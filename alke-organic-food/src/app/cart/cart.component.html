<h3>Cart Details</h3>
<br /><br />
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
            <th>Sub Total/th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.product.name}}</td>
            <td>{{item.product.quantity}}</td>
            <td>{{item.product.price*item.quantity}}</td>
                <button class="btn btn-outline-danger">Remove</button>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <a routerLink='/products' class="btn btn-outline-secondary">View More Products</a> &nbsp;
                <button class="btn btn-outline-secondary">Clear Cart</button> &nbsp;
                <a routerLink='/checkout' class="btn btn-outline-secondary">Checkout</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>{{total}}</td>
        </tr>
    </tfoot>
</table>
