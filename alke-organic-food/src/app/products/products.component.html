<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let product of products">
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{product.image}}" alt="" width="100%" height="225">
          <div class="card-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Product Name</td>
                  <td>{{product.name}}</td>
                </tr>
                <tr>
                  <td>Price</td>
                  <td>{{product.price}}</td>
                </tr>
             </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a  class="btn btn-sm btn-outline-secondary">View Details</a> &nbsp;
                <a [routerLink]="['/cart', product._id]"  type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
